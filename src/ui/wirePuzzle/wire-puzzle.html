<div id="wire-puzzle-box">
  <div id="wire-puzzle-board">
    <canvas id="wire-puzzle-canvas"></canvas>
  </div>
  <div id="wire-puzzle-controls">
    <h3>Connect the Terminals</h3>
    <div id="puzzle-timer">
      TIME: <span id="wire-timer-value">60.00</span>
    </div>
    <div class="puzzle-buttons">
      <button id="wire-reset-puzzle-btn">Reset</button>
      <button id="wire-close-puzzle-btn">Close</button>
    </div>
  </div>
</div>

<div id="wire-puzzle-result-overlay" class="hidden">
  <div id="result-message">
    <h1 id="wire-result-title"></h1>
    <p id="wire-result-subtitle"></p>
  </div>
</div>
